<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        数据类型的转换分为强制转换和隐式转换两种
        1. 数值转换
            1. 数值转换为字符串
                1. 使用String()强制转换
                2. 使用a = a + ""隐式转换
                3. 使用toString方法进行转换
            2. 数值转换为字符串
                1. toFixed(小数点位数)转换为字符串，并且保留小数点位数，自动四舍五入
            3. 数值转换为布尔值
                1. 除了0以外，数值转换为布尔值均为true，负数也是true
            4. 数值转换为对象，转换为是数值型对象，存储在堆中,仍然具有数值特征，可以参与计算
        2. 字符串转换
            1. 字符串转换为数值
                1. 使用Number强制转换
                2. 使用parseInt转换为整数，第二个参数为进制
                3. 使用parseFloat转换为浮点数，不能接收进制
                【注】NaN 数值类型中的非数值，隐式转换遵从Number方法
            2. 字符串转换为布尔值
                1. 仅空字符串转换为布尔值的时候为false
            3. 字符串转换为对象
                1. 转换为字符串对象
            【注】trim()清除字符串前后的空格
        3. 布尔值转换
            1. 布尔值转换为数值
            2. 布尔值转换为字符
            3. 布尔值转换为对象-->布尔值对象
            4. 任何类型转换为布尔值
                6种为false的情况
        4. undefined和null转换为字符串和数值
            1. 转换为字符串
            2. 转换为数值
                undefined--Number-->NaN
                null--Number-->0

                undefined--parseInt-->NaN
                null--Number-->NaN
                
        */
    //    console.log(Boolean(-65));
       var a= 5;
       console.log(typeof Object(a));
       console.log(5+Object(a));


       /* 
       算数运算符
       一元运算符和赋值运算
       关系运算
       1. NaN和任何值都不相等，包括他自己
       2. 逻辑运算：与或非

       
       */

    </script>
</body>
</html>
