<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div0"></div>
    <script>
        var div0;
        init();
         function init(){
                div0=document.getElementById("div0");
                setInterval(animation,16);
         }

         function animation(){
             var date=new Date();
             div0.innerHTML=date;
         }
    </script>
</body>
</html>
