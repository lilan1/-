<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0,row = 10,m=0,j,n;
        while(i++<row){
            j = 0;
            n = 0;
            while(n++<row-i) document.write("&ensp;");
            while(j++<2*i-1) {
                // 打印每一行第一个星号
                if(j == 1 && i != row){
                    document.write("*");
                }  
                // 打印三角形中空部分的空格 
                if(i != row)
                    while(m++<2*(i-1)) document.write("&ensp;");
                
                // 打印每一行最后一个星号
                if(j == 2*i-1 && i > 1 && i != row) document.write("*");
            }

            // 打印最后一行
            m = 0;
            if(i == row){
                while(m++<i*2-1) document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
