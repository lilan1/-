<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        for(var i = 2,j,bool;i<100;i++){
            for(j = 2,bool = true;j<i;j++){
                if(i%j === 0){
                    bool = false;
                    break;
                }
            }
            if(bool) console.log(i);
        }
    </script>
</body>
