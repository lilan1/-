<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .div0{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            left:0;
            top:0;
        } */
        div{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            border:1px solid #000000;
            left:0;
            top:0;
        }
        .divs
        {
            width:400px;
            height: 400px;
            position: relative;
            left:100px;
            top:100px;
            background-color: white;
        }
    </style>
    <script src="./js/Utils.js"></script>
</head>
<body>
    <div class="divs">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
        // 要做拖拽，一定要做定位position
        var divs=document.querySelectorAll(".divs>div");
        // 1. 事件函数中的this会覆盖普通对象中函数this的指向
        // 2. 事件函数中，针对e.type事件类型所对应的事件侦听对象才是this
        for(var i=0;i<divs.length;i++){
            Utils.dragElem(divs[i],{width:400,height:100});
        }
    

        
    </script>
</body>
</html>
