<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            width: 800px;
            height: 35px;
            margin: 200px auto;
            background-color: #9c0000;
            list-style: none;
            padding-left: 2px;
        }
        li{
           height: 28px; 
           background-color:white;
           float: left;
           padding-top: 4px;
           margin-right: 1px;
           border-right: 1px solid black;
        }
        li a{
            padding: 0 27px;
            height: 28px;
            display: block;
            background-color: #ff6100;
            font-size: 11px;
            color: black;
            line-height: 28px;
            text-decoration: none;
        }
        li:hover{
            background-color: #9c0000;
        }
        li:hover a{
            background-color: #000;
            color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>

    </ul>
</body>
</html>
