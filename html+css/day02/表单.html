<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    fieldset{
        border-bottom: none;
        border-left: none;
        border-right: none;
    }
    </style>
</head>
<body>
    <form action="post">
        <fieldset>
            <legend>个人信息</legend>
            <p>
                <label for="userName">姓名：</label>
                <input type="text" id="userName">
            </p>
            <p>
                <label for="address">地址：</label>
                <input type="text" id="address">
            </p>
            <p>
                <label for="">出生：</label>
                <select name="" id="">
                    <option value="" selected>1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
                <select name="" id="">
                    <option value="" selected>Jan</option>
                    <option value="">Feb</option>
                    <option value="">Mar</option>
                    <option value="">Apr</option>
                    <option value="">May</option>
                </select>
                <select name="" id="">
                    <option value="">1996</option>
                    <option value="">1997</option>
                    <option value="" selected>1998</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                </select>
            </p>
            <p>
                <label for="">性别：</label>
                <select name="" id="">
                    <option value="">男</option>
                    <option value="" selected>女</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>其他信息</legend>
            <fieldset>
                <legend>你喜欢这个表单吗?</legend>
                <input type="radio" name="isLove" id="yes"><label for="yes">喜欢</label>
                <input type="radio" name="isLove" id="no"><label for="no">不喜欢</label>
            </fieldset>
            <fieldset>
                <legend>你喜欢什么运动？</legend>
                <input type="checkbox" name="sport" id="football"><label for="football">足球</label>
                <input type="checkbox" name="sport" id="basketball"><label for="basketball">篮球</label>
                <input type="checkbox" name="sport" id="baseball"><label for="baseball">棒球</label>
            </fieldset>
            <fieldset>
                <legend>请写下你的建议</legend>
                <textarea name="" id="" cols="30" rows="10"></textarea><br>
                <input type="submit" value="提交个人信息">
            </fieldset>
        </fieldset>
    </form>
</body>
</html>
