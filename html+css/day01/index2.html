<!DOCTYPE html>
<!-- 声明文档类型 -->
<html lang="en">
    <!-- 根标签，lang属性规定语言状态 -->
<head>
    <!-- 描述区 -->
    <meta charset="UTF-8">
    <!-- 规定编码格式.默认是UTF-8国际编码,中文编码:GBK/gb2312 -->
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <!-- 对视口的设置,设置用户能否缩放视口以及视口的缩放比例 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 规定按照IE的最新版本进行渲染 -->
    <title>Document</title>
    <!-- 当前窗口的标题 -->
</head>
<body>
    <!-- 内容区 -->
    页面的主体内容
    
</body>
</html>
