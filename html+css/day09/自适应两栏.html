<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            height: 100%;
        }
        .left{
            height: 100%;
            background: #000;
            float: left;
            width: 200px;

        }
        .right{
            height: 100%;
            background: pink;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <!-- BFC不会与浮动的盒子重叠 -->
</body>
</html>
