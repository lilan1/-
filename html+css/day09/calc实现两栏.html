<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            height: 100%;
        }
        .left{
            width: 200px;
            height: 80%;
            background: orange;
            float: left;

        }
        .right{
            width: calc(100% - 200px);
            height: 100%;
            background: pink;
            float: left;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right">
        sadgfsgsg
    </div>
</body>
</html>

<!-- 涉及到计算的都可以用calc -->
