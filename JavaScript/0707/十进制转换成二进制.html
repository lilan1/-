<body>
    <script>
        function convertToBinary(num,bit) {
            if(num == 0){
                return 0;
            }
            var res = '';
            while(num != 0){
                res = num % 2 + res;
                num = parseInt(num / 2);
            }
            while(res.length<8){
                res = '0' + res;
            }
            // console.log(res);
            return res.charAt(bit);  
        }
        
        console.log(convertToBinary(65,7));

        
    </script>
</body>
