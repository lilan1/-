<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div0{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="div0"></div>
    <script>
        var _a = 3;
        var div0 = document.getElementById("div0");
        div0.onclick=function(){
            _a += 1;
            if(_a % 3 == 0){
                div0.style.backgroundColor = "red";
            }else if(_a % 3 == 1){
                div0.style.backgroundColor = "blue";
            }else{
                div0.style.backgroundColor = "yellow";
            }
        }
    </script>
</body>
</html>
