    <script>
        var url = "https://detail.tmall.com/item.html?spm=a220m.1000858.1000725.9.32af1d36SM0ep9&id=619388309101&skuId=4373537628895&areaId=500100&user_id=758378328&cat_id=2&is_b=1&rn=e6567a9da5db99bebbd1cb06d689ad22"

        function getUrlPram(url) {
            return [url.split("?")[0], url.split("?")[1].split("&").reduce(function (value, item) {
                var arr = item.split("=");
                value[arr[0]] = arr[1];
                return value;
            }, {})]
        }

        var arr = getUrlPram(url);
        console.log(arr);
        function concatUrl(arr) {
            var str = "";
            str += arr[0] + "?";
            for (var elem in arr[1]) {
                str += arr[1][elem] + "&";
            }
            return str.slice(0,-1)
        }

        console.log(concatUrl(arr));
    </script>
