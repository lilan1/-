<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Math的属性 


        // 返回自然对数的底数，约等于2.718
         console.log("Math.E: "+Math.E);
 
         // 返回2的自然对数，约等于0.693
         console.log("Math.LN2: "+Math.LN2);
 
         // 返回10的对数，约等于2.302
         console.log("Math.LN10: "+Math.LN10);
 
         // 返回以2为底E的对数，约等于1.4427
         console.log("Math.LOG2E: "+Math.LOG2E);
 
         // 返回以10为底E的对数，约等于0.434
         console.log("Math.LOG10E: "+Math.LOG10E);

        //  上面的方法基本用不到
 
         // 返回圆周率
         console.log("Math.PI: "+Math.PI);
 
         // 返回2的平方根的倒数，约等于0.707
         console.log("Math.SQRT1_2: "+Math.SQRT1_2);
 
         // 返回2的平方根，约等于1.414
         console.log("Math.SQRT2: "+Math.SQRT2);
         



        // Math的方法
        // abs(x)返回数的绝对值
        console.log("abs: " + Math.abs(-999));

        // acos(x)返回数的反余弦值
        console.log("acos: " + Math.acos(1));

        // asin(x)返回数的反正弦值
        console.log("asin: " + Math.asin(0.5));

        // atan(x)以介于-π/2和π/2弧度之间的数值来返回x的反正切值
        console.log("atan: " + Math.atan(0.5));

        // atan2(x)返回从x轴到点(x,y)的角度（介于-π/2和π/2弧度之间）
        console.log("atan2: " + Math.atan2(4, 3));

        // ceil(x)对数进行上舍入
        console.log("ceil: " + Math.ceil(5.122));

        // floor(x)对数进行下舍入
        console.log("floor: " + Math.floor(5.99));

        // cos(x)返回数的余弦值
        console.log("cos: " + Math.cos(Math.PI));

        // exp(x)返回e的指数值
        console.log("exp: " + Math.exp(1));

        // log(x)返回数的自然对数，底为e
        console.log("log: " + Math.log(Math.E));

        // max(x,y)返回两个值中最大值
        console.log("max: " + Math.max(5, 9));

        // min(x,y)返回两个值中最小值
        console.log("min: " + Math.min(5, 9));

        // pow(x,y)返回x的y次幂
        console.log("pow: " + Math.pow(2, 3));

        // random()返回0-1之间的随机数
        console.log("random: " + Math.random());

        // round(x)把数四舍五入为最接近的整数
        console.log("round: " + Math.round(5.66));

        // sin(x)返回数的正弦
        console.log("sin: " + Math.sin(Math.PI / 2));

        // sqrt(x)返回数的平方根
        console.log("sqrt: " + Math.sqrt(16));

        // tan(x)返回角的正切
        console.log("tan: " + Math.tan(0));

    </script>
</body>

</html>
