<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 第一种方式
        var arr = [1, 3, 3, 6, 8, 2, 3, 5, 6, 3, 7, 9, 8, 3, 6, 7, 3, 8, 3];
        var bool,arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            bool = false;
            for (var j = 0; j < arr1.length; j++) {
                if (arr[i] === arr1[j]) {
                    bool = true;
                    break;
                }
            }
            if (!bool) arr1.push(arr[i]);
        }
        arr.length=0;
        // 去重完毕，此时arr1中存储的就是arr中不重复的元素，再将arr1赋给arr
        for(let i =0;i<arr1.length;i++){
            arr[i] = arr1[i];
        }
        arr1.length=0;
        arr1=null;
        console.log(arr);
    </script>
</body>

</html>
