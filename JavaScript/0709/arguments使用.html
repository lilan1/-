<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maxnum(){
            if(arguments.length === 0) return "没有值传入";

            // 没有也可以，但是这样写了更快
            if(arguments.length === 1) return arguments[0];
            
            var max = arguments[0];
            for(var i = 0;i<arguments.length;i++) {
                if(arguments[i]>max) max = arguments[i];
            }
            console.log(max);
        }

        maxnum(4,9,6,3,8,2,6,8);
    </script>
</body>
</html>
