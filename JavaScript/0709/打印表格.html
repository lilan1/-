<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

<body>
    <script>
        var row = 10;
        var col = 10;
        var str = "<table>";
        for(var i = 0,j;i<row;i++){
            for(j = 0;j<col;j++) str += "<td></td>";
        }

        str = str + "</table>";
        document.body.innerHTML += str;
    </script>
