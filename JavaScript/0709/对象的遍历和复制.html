        // 对象的复制2：这种方式仍然存在弊端，对象中的方法会被忽略，无法复制
        var obj = {
            name: "李岚",
            age: 18,
            "tel": 17700000000, 
            school:{
                name:"southwest",
                add:"chongqing",

        var obj_new = JSON.parse(JSON.stringify(obj));
        console.log(obj_new.school);
