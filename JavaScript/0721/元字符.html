    <script>
        /* 
        .匹配任意一个字符，通配符
        \转义字符
        []表示其中的任意一个，eg:
            [a-z]任意一个小写字母
            [A-Z]任意一个大写字母
            [a-ck-z]a-c和k-z中的任意一个，不能加逗号
            [0-9]任意一个数字

        
         */

         var str = "中国的古典名著有'西游记','红楼梦','三国演义','水浒'"
        var n = 0
        str = str.replace(/'/g,function(item){
            // if(n++%2===0) return "《";
            // else return "》";
            return ++n%2 ? "《" : "》"
        })
        console.log(str);
        str = str.replace(/[《》]/g,function(item){
            return item === "《" ? "<" :">"
        })

        // 所有的括号必须加上转义斜杠，用来区分
        // 写在[]里面的.就是 转义字符，不是通配符
        // 两个斜杠在字符或者正则表达式中表示斜杠的转义，表示一个斜杠
        // [0-20]的意思是[0-2 0]只能匹配0 1 2
        // 拒绝[a-Z][A-z]的写法，因为Unicode编码a>Z，A-z之间还有其他字符


        // 正则表达式出现重复
        // [aaaaaaazzzzzzz]无意义，相当于[az]
    </script>
