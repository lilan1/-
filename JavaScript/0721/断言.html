        // 后瞻断言 后行断言

        // ?<!查找前面不是某个条件的紧随其后的字符
        // a(?=b)   后面紧跟着b的a
        // a(?!c)   后面紧跟着的不是c的a
        // (?<=a)b  前面必须是a的b
        // (?<!a)b  前面不能是a的b
