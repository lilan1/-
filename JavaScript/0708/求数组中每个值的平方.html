<body>
    <script>
        function square(arr) {
            var arr_new = [];
            var i = 0;;
            while (i++ < arr.length) {
                arr_new[arr_new.length] = arr[i - 1] ** 2;
            }
            return arr_new;
        }

        arr = [2,6,7,8,9]
    </script>
