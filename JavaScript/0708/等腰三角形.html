<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0,row = 10,j,n;
        while(i++<row){
            j = 0;
            n = 0;
            while(n++<row-i) document.write("&ensp;");
            while(j++<2*i-1) document.write("*");
            document.write("<br>");
        }
    </script>
</body>
</html>
