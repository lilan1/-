<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0,row = 10,m=0,j,n;
        
        if(i == 0){
            while(m++<2*(row-i)-1) document.write("*");
        }
        document.write("<br>");
        while(i++<row){
            j = 0;
            n = 0;    
            m = 0;    
            while(n++<i) document.write("&ensp;");
            
            while(j++<2*(row-i)-1){
                // 打印每一排第一个星号
                if(j == 1 && i != 0){
                    document.write("*");
                } 

                // 打印三角形中空部分的空格
                if(i != 0){
                    while(m++<2*(row-i-1)-1) document.write("&ensp;");
                }

                // 打印每一行最后一个星号
                if(j == 2*(row-i)-1 && i != row-1) document.write("*<br>");
            }

        }
    </script>
</body>
</html>
