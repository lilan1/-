<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 800px;
        }

        td,
        th {
            height: 30px;
            line-height: 30px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
    <script>
        var i = 0, j = 0, row = 10, col = 10;
        document.write("<table>");
        while (i++ < row-1) {
            document.write("<tr>");
            j = 0;
            while (j++ < i) document.write("<td>" + j + "*" + i + "=" + (i*j) + "</td>")
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
