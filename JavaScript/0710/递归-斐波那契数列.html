    <script>
        //斐波那契数列 F(n)=F(n - 1)+F(n - 2)（n ≥ 3，n ∈ N*）
        // 循环版本斐波那契数列
        /* function fibo(num) {
            if (num < 3) return "非法参数";
            var arr = [1,1];

                arr[i] = arr[i-1] + arr[i-2];
            }
            return arr;
        } */


        // 递归版本斐波那契数列
        function fibo(num){
            if(num == 1) return 1;
            if(num == 2) return 1;
            return fibo(num-1)+fibo(num-2); 
        }
        console.log(fibo(10));

    </script>
