    <div>

        <div id="div3"></div>
        <div id="div4"></div>
        <div</div>
        <div id="div5"></div>
    </div>

    <script>
        function getDOMibj(parent, obj) {
            obj = obj || {};
            parent = parent || document.body;
            if (parent.id) obj[parent.id] = parent;
            for(let i = 0;i<parent.children.length;i++){
                getDOMibj(parent.children[i],obj);
            }
            return obj;
        }
        console.log(getDOMibj());
    </script>
