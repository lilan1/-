<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 判断是否为浮点数
        function isFloat(n) {
            return n === +n && n !== (n | 0);
        }

        function changeCN(num) {
            var str = "零一二三四五六七八九十";
            if (isNaN(num)) return "数字非法";
            if (isFloat(num)) return "数字是浮点数";
            if (num >= 100 || num < 0) return "数字超出范围";
            if (num <= 10) return str[num];
            if (num > 10 && num < 20) return "十" + str[num % 10];
            if (num % 10 === 0) return str[num / 10] + "十";
            return str[parseInt(num / 10)] + "十" + str[num % 10];
        }

        console.log(changeCN(95));
        console.log(changeCN(9));
        console.log(changeCN(195));
        console.log(changeCN("fff"));
        console.log(changeCN(15));
        console.log(changeCN(50));
        console.log(changeCN(65.5));
    </script>
</body>

</html>
