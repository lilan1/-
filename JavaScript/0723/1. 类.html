<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        1. 类
            父类    子类    超类SuperClass    基类
        2. 类就是对象的抽象化表现
            对象是类的实例化提现
        3. 子类的父类称之为超类
        4. 构造函数
        5. 类的实例化
        6. 类在实例化的时候会自动执行构造函数
        7. extends继承
            1. 继承的时候，会执行本身的构造函数，然后构造函数中要执行超类的构造函数super(超类) 
            2. 继承的时候，子类的方法，重名的会进行覆盖override
            3. 使用super会
        
        
         */

         var obj = {
             bool : false,
             init:function(){
                 this.elem = document.createElement("div")
                 Object.assign(this.elem.style,{
                     width:"50px",
                     height:"50px",
                     backgroundColor:"#"+Math.floor(Math.random()*0xFFFFFF).toString(16).padStart(6,0)
                 })
                 document.body.appendChild(this.elem)
                 this.elem.addEventListener("click",e=>this.clickHandler(e));
             },
             clickHandler(e){
                this.bool = !this.bool;
                e.currentTarget.style.backgroundColor = this.bool ?"red":"green";
                this.showBackground();
             },
             showBackground(){
                 console.log(this.elem.style.backgroundColor);
             }
         }
         obj.init();
    </script>
</body>
</html>
