<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con
        {
            width:800px;
            height:400px;
            border: 1px solid #000000;
            position: relative;
            margin: auto;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="con"></div>
    <script type="module">
        import Utils from "./js/Utils.js";
        import RedBall from "./js/ChaosBall.js";
        var arr=[],time=0;
        init();
        function init(){
            animation();
        }

        function animation(){
            requestAnimationFrame(animation);
            createBall();
            update();
        }

        function createBall(){
            time--;
            if(time>0) return;
            time=12;
            if(arr.length>30){
                arr[0].dispose();
                arr[0]=null;
                arr.shift();
            }
            var b=new RedBall();
                b.speedX=Utils.random(2,6);
                b.speedY=Utils.random(3,8);
                b.move(Utils.random(0,700),Utils.random(0,300));
                b.appendTo(".con");
                arr.push(b);
        }
        function update(){
            arr.forEach(function(item){
                item.update();
            })
        }
    </script>
</body>
</html>
