<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
        解构赋值的作用：
            1. 函数返回的时候，将一个数组返回，接收的时候接收为几个单个的变量，自动解构赋值
            2. 函数传参的时候，传进去一个数组，形参为一个变量数组，自动解构赋值给各个变量
            3. 解构赋值 赋初值，如果有初值则覆盖
         */


         /* 
         数组解析最重要的是按位解析
         对象解析是按照属性解析

         对象解构赋值的优点：可以在函数当中用来返回值
         使用函数当中，可以赋初值
         使用函数当中，参数可以不按照类写，可以跳过一个参数，可以跳位，不需要按照顺序写
         
         可以将加载进来的对象的方法解构进来，形成全局的函数

         
          */
        // 出现重复的名字的时候就另起一个不一样的名字
          var {a,b,c:{a:a1,b:b1}} = {a:10,b:20,c:{a:30,b:40}}
          console.log(a,b,a1,b1);


    </script>
</body>
</html>
