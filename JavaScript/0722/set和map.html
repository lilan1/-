<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var ab = new Set([1,2,3,4]);
        console.log(ab);
        // 他没有length，有size

        // set数据类型
        // 无重复列表类型，没有下标，不是按照下标存储，但是有序
        // Set的有序不可控，不能使用下标循环遍历
        // 插入速度和删除速度非常快，
        // 没有重复元素，有重复就会自动去重，任何的元素存在唯一性，遍历查找速度很快，但是略低于键值对类型
        // 方法：
        // 1. add，添加的元素没有顺序
        // 2. delete，删除元素
        // 3. has，查找元素，返回布尔值，判断这个元素是否在列表中存在
        // 4. clear，清除所有的数据
        // 5. size（属性），没有length，size就是长度
        // 6. 

        // 用处：
        // 1. 数据去重
        // var arr = Array.from(new Set(arr))

        // 2. 添加的时候避免添加重复元素



        // 要是存入两个NaN？？？？？只会存入一个
        // set实际上是一个对象，key和value是相同的，对象中的key是不可能重复

        // Set遍历：forEach、for-of





        // Map  键值对的数据类型，有长度size，一种有长度的键值对数据结构
        // 既具备数组的长度紧密型，又具备对象的键值对方法
        // 获取、删除、查询、遍历速度很快
        // 任何类型都能作为键


        // 方法：
        // 1. set添加元素
        // 2. delete删除元素，通过指定key进行删除元素
        // 3. clear清除所有数据，对象不可以
        // 4. get通过键获取值，不能通过点语法
        // 5. has快速判断一个元素是否在map中，判断的是键，不是值，返回布尔值
        // 6. map.values()获取所有值的列表，可以转化成数组和Set
        // 7. map.keys()获取所有键的列表
        // 



        // 遍历
        // 1. forEach，对象不能使用
        // 2. for-of
        // 3. for-of遍历map.entries(),每个键值对返回一个类数组，0为键，1为值


        // 键可以是symbol类型，但是输出的时候键不会展示，只会展示值，可以获取
        // 键可以是Object，以引用地址存值，对象是将所有的key转换为字符串
        // 任何类型均可以作为键使用
        // 




        // WeakSet  WeakMap 弱引用类型
        // 强引用类型在删除某一个变量的时候，必须将所有引用该变量的地方都设置为null
        // 弱引用类型，其中一个强引用的类型地址设置为null以后，弱引用就会被自动为null，被清除
        // 弱引用的类型不可以遍历
        // WeakMap 存储的key必须是对象，不能被遍历，可以获取
        // 




        // 可能有问题：？？？？垃圾回收车过去以后才会被清理，所以在一个强引用的类型地址设置为null以后，弱引用可能仍然可以使用，但是后面会自动清除，所以写程序的时候后面不要再使用，因为随时可能因为被清除而报错




        var map = new Map()
        map.set("name","xietian")
        map.set("name1","xietian1")
        

    </script>
