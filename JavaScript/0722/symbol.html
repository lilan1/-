<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Symbol("a");
        var b = Symbol("a");
        // symbol的含义是唯一，创建的永远没有相同的

        // 用处
        // 1. 去除魔术字符串，强制要求唯一进入判断条件
        // 2. 给对象添加属性和属性值，不希望这个属性和值被修改，对象的属性只能是字符串或者是symbol类型，形成唯一的键名，这个键名就不会被覆盖和修改
        // 3. 一般用于常量修改
    </script>
</body>
</html>
