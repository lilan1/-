<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="input0">
    <input type="text" name="" id="input1">
    <script>
        /* 
            FocusEvent焦距事件
                focus   汇聚焦距
                blur    失去焦距
            所有的表单元素，力图文本框
            超链接
            focus汇聚焦距的方式：点击、tab键切换
         */

        var input0 = document.querySelector("#input0")
        var input1 = document.querySelector("#input1")
        input0.addEventListener("focus", focusHandler)
        input1.addEventListener("focus", focusHandler)
        input0.addEventListener("blur", focusHandler)




        // input事件
        input0.addEventListener("input", inputHandler)

        function inputHandler(e) {
            console.log(e);
            /* 
                e.data  输入的内容
                e.inputType 插入、删除、插入输入法文本、剪切粘贴文本
                e.isComposing:true  是否是输入法文本

             */
        }

        /* 节流
            节流就是保证一段时间内只执行一次核心代码
        
         */
        var input0 = document.querySelector("#input0");
        var ids;
        input0.addEventListener("input", inputHandler);

        function inputHandler(e) {
            if (ids !== undefined) return;
            ids = setTimeout(function () {
                clearTimeout(ids);
                ids = undefined;  
                console.log(input0.value);
            }, 500);
        }
        /* function inputHandler(e){
            if(ids === undefined) return;
            ids = setTimeout(function(){
                clearTimeout(ids)
                ids = undefined;
                console.log(input0.value);
            },500)
        } */





    </script>
</body>

</html>
