<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        new Promise(function (res) {
            console.log(1);
            res();
            Promise.resolve().then(function () {
                console.log(2);
            });
            new Promise(function (res) {
                res();
            }).then(function () {
                console.log(-1);
            });
            console.log(0);
        })
            .then(function () {
                console.log(3);
                Promise.resolve().then(function () {
                    console.log(4);
                });
            })
            .then(function () {
                console.log(5);
            });


        Promise.resolve().then(function () {
            console.log(6);
            Promise.resolve().then(function () {
                console.log(7);
            });
        });

        setTimeout(function () {
            setTimeout(function () {
                console.log(8);
            }, 0);
            Promise.resolve().then(function () {
                console.log(9);
            });
        }, 0);
        setTimeout(function () {
            console.log(10);
        }, 0);
    </script>
</body>

</html>
